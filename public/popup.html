<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <div class="flex items-center">
        <p class="title">欢迎使用 Survey Tool</p>
        <div class="questionnaire" style="margin-left: 10px">
          <div class="number">
            当前问卷编号:
            <span
              class="cursor-pointer oppOrderButton"
              style="color: cadetblue"
              class="f15"
              >未知</span
            >
          </div>
          <div class="value">
            当前问卷价值:
            <span style="color: cadetblue" class="f15"> 未知</span>
          </div>
          <div class="time" style="font-size: 16px">
            预计时间:
            <span style="color: cadetblue" class="f15"> 未知</span>
          </div>
        </div>
      </div>
      <button class="success-button mt10" id="openSettingPage">
        打开浏览器设置页面
      </button>
      <button class="success-button openButton ml20">
        打开 iframe 问卷列表页面
      </button>
      <div style="display: flex; align-items: center; margin-top: 20px">
        <button class="info-button disabledButton">标记为不合适</button>
        <button class="info-button availableButton ml20">标记为可用</button>
        <button class="success-button closeTabsButton ml20">
          关闭不合适的的标签页
        </button>
        <!-- <button class="info-button">自动填充生日</button> -->
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
